<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wapper">
      <img class="page-header__logo" src="img/logo-header_mobile.png" alt="Лого">
      <p class="page-header__phone">+7 000 000-00-00</p>
      <img class="page-header__phone-img" src="img/phone_mobile.png" alt="Позвонить">
      <button class="page-heade__button" type="button"></button>
    </div>
    <div class="page-header__picture"></div>
    <div class="page-header__menu">
      <div class="page-header__menu-wrapper">
        <img class="page-header__logo" src="img/logo-header_mobile.png" alt="Лого">
        <button class="page-header__menu-button" type="button"></button>
      </div>
      <ul class="page-header__menu-list">
        <li class="page-header__menu-item">
          <a class="page-header__menu-link" href="#">Раздел №1</a>
        </li>
        <li class="page-header__menu-item">
          <a class="page-header__menu-link" href="#">Раздел №2</a>
        </li>
        <li class="page-header__menu-item">
          <a class="page-header__menu-link" href="#">Раздел №3</a>
        </li>
        <li class="page-header__menu-item">
          <a class="page-header__menu-link" href="#">Раздел №4</a>
        </li>
        <li class="page-header__menu-item">
          <a class="page-header__menu-link" href="#">Раздел №5</a>
        </li>
      </ul>
      <div class="page-header__notification-wrapper">
        <button class="page-header__notification" type="button"></button>
        <a class="page-header__notification-link" href="#">Сравнение</a>
        <p class="page-header__notification-quantity">3</p>
      </div>
      <button class="page-header__personal-area" type="button">Личный кабинет</button>
      <div class="page-header__menu-phone">
        <p class="page-header__phone page-header__phone--menu">+7 000 000-00-00</p>
        <img class="page-header__phone-img" src="img/phone_mobile.png" alt="Позвонить">
      </div>
    </div>
  </header>

  <main class="page-main">
    <section class="page-main__menu">
      <ul class="page-main__list">
        <li class="page-main__item">Документы</li>
        <li class="page-main__item">План</li>
        <li class="page-main__item">Оплата</li>
        <li class="page-main__item">Стадии</li>
        <li class="page-main__item">Online</li>
        <li class="page-main__item">Инструкция</li>
        <li class="page-main__item active">Уведомления</li>
      </ul>
      <ul class="page-main__address-list">
        <li class="page-main__address-item">
          <h2 class="address__caption">Адрес 123</h2>
          <div class="address__wrapper">
            <p class="address__text">Адрес 123</p>
            <a class="address__link" href="#">Перейти</a>
          </div>
        </li>
        <li class="page-main__address-item">
            <h2 class="address__caption">Адрес 123</h2>
            <div class="address__wrapper">
              <p class="address__text">Адрес 123</p>
              <a class="address__link" href="#">Перейти</a>
            </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="page-footer">

  </footer>
</body>
<script src="js/script.min.js"></script>

</html>
